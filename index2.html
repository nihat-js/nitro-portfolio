<!DOCTYPE html>
<html lang="en">

      </div>
    </div>

  <section class="hero" id="hero">

          <div class="pyramid">

      <div class="up">
        <a href="#hero">
          <img src="img/angle-up-white.svg" alt="">

      </div>
      <div class="social">

        <img class="instagram" src="img/instagram-white.svg" alt="">
        <img class="linkedin" src="img/linkedin-white.svg" alt="">
